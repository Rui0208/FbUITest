<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button class="switchTheme">切換深淺色</button>
      <header>Facebook</header>
      <form method="post">
        <input
          type="text"
          id="account"
          name="account"
          required
          placeholder="手機號碼或電子郵件地址"
        />
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="密碼"
        />
        <button type="submit">登入</button>
      </form>
      <div class="currentTime"></div>
      <p>忘記密碼？</p>
      <div class="or"></div>
      <button class="creatAccount">建立新帳號</button>
      <footer>
        <div>關於·使用說明·更多</div>
        <div>Meta ⓒ2023</div>
      </footer>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
